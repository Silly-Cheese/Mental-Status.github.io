<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Status Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="checkPassword()">Login</button>

        <div id="statusOptions" style="display:none;">
            <button class="status-button" onclick="showStatus('ty')">Ty's Mental Status</button>
            <button class="status-button" onclick="showStatus('christopher')">Christopher's Mental Status</button>
            <button class="status-button" onclick="showStatus('stupid')">Stupid Person Status</button>
        </div>

        <div id="statusDisplay" class="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
