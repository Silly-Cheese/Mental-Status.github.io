<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Status Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status-button {
            width: 100%;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .status-button:hover {
            background-color: #0b7dda;
        }
        .status {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="checkPassword()">Login</button>

        <div id="statusOptions" style="display:none;">
            <button class="status-button" onclick="showStatus('ty')">Ty's Mental Status</button>
            <button class="status-button" onclick="showStatus('christopher')">Christopher's Mental Status</button>
            <button class="status-button" onclick="showStatus('stupid')">Stupid Person Status</button>
        </div>

        <div id="statusDisplay" class="status"></div>
    </div>

    <script>
        const users = {
            "tyPassword": "kittercat1",
            "christopherPassword": "IMadeThis"
        };

        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === users.tyPassword || password === users.christopherPassword) {
                document.getElementById('statusOptions').style.display = 'block';
            } else {
                alert('Incorrect password. Please try again.');
            }
        }

        function showStatus(user) {
            let statusMessage = '';
            if (user === 'ty') {
                statusMessage = "Ill, very mentally ill.";
            } else if (user === 'christopher') {
                statusMessage = "I am bored. Therefore I am making this.";
            } else if (user === 'stupid') {
                statusMessage = "Extremely Dumb";
            }
            document.getElementById('statusDisplay').innerHTML = statusMessage;
            document.getElementById('statusDisplay').style.display = 'block';
        }
    </script>
</body>
</html>
